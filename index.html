<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-cta">
      <div class="container">
        <div class="cta">
          <div class="cta-text-box">
            <h2 class="heading-secondary">Get your first meal for free!</h2>
            <p class="cta-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi
              laborum earum voluptates illum tempora blanditiis ratione ipsam
              tenetur doloribus laboriosam enim hic quis rerum, aspernatur
              libero sed tempore debitis exercitationem.
            </p>
            <form class="cta-form" name="sign-up">
              <div>
                <label for="full-name">Full name</label>
                <input
                  type="text"
                  id="full-name"
                  placeholder="Name"
                  name="full-name"
                  required
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="me@example.com"
                  name="email"
                  required
                />
              </div>
              <div>
                <label for="select-where">Where did you hear from us?</label>
                <select name="select-where" id="select-where" required>
                  <option value="">please choose one option</option>
                  <option value="Friends">Friends and family</option>
                  <option value="Youtube">Youtube video</option>
                  <option value="Twitter">Twitter</option>
                  <option value="Facebook">Facebook</option>
                  <option value="Others">Others</option>
                </select>
              </div>
              <button class="btn btn-form">Sign up now!</button>
            </form>
          </div>
          <div
            class="cta-img-box"
            role="img"
            aria-label="woman enjoying food"
          ></div>
        </div>
      </div>
    </section>
  </body>
</html>
